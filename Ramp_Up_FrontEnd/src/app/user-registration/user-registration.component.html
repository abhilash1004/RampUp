<h1>User Registration</h1>
<div>
    <form [formGroup]="registerForm" (ngSubmit)='registerUser()' class="form">
        <div class="form-group">
            <label for="user-type">User Type</label><br>
            <select id="user-type" formControlName="userType"
            class="form-control"
            placeholder="Choose User Type"
            (change)="changeUser($event)">
             <option value="" disabled>Choose User Type</option>
             <option *ngFor="let userType of UserTypeData" [ngValue]="userType">{{userType}}</option>
            </select>
        </div><br>
        <div *ngIf="userTypeSelected">
            <div class="form-group">
                <label for="name">Name</label><br>
                <input type="text" id="name"
                class="form-control"
                placeholder="Enter Name"
                formControlName="name">
            </div>
            <div class="form-group">
                <label for="username">Username</label><br>
                <input type="text" id="username"
                class="form-control"
                placeholder="Enter Username"
                formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" id="password"
                class="form-control"
                placeholder="Enter Password"
                formControlName="password">
            </div>
            <div *ngIf="userTypeSelected == '2: Seller'">
                <div class="form-group">
                    <label for="organization-name">Organization Name</label><br>
                    <input type="text" id="organization-name"
                    class="form-control"
                    placeholder="Enter Organization Name"
                    formControlName="organization">
                </div>
                <div class="form-group">
                    <label for="organization-description">Organization Description</label><br>
                    <textarea id="organization-description"
                    class="form-control"
                    placeholder="Enter Organization Description"
                    formControlName="organizationDescription"
                    rows="5"
                    cols="40"></textarea>
                </div>
            </div><br>
            <div>
                <button type="submit">{{buttonName}}</button>&nbsp;&nbsp;
            </div>
         </div>
    </form>
</div>
